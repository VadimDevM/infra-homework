name: myPypelineHomeWork_7
on:
  push:
    branches:
    - main
    - release/* 

jobs:
  dependencies:
    runs-on: ubuntu-24.04
    steps:
      - uses: actions/checkout@v4.2.2
      - uses: actions/setup-node@v4.1.0
        with:
          cache: 'yarn'
      - name: dependencies install
        run: yarn

  build:
    needs: [dependencies]
    runs-on: ubuntu-24.04
    steps:
      - uses: actions/checkout@v4.2.2
      - name: dependencies install
        run: yarn
      - name: build
        run: yarn build

  linters:
    needs: [dependencies]
    runs-on: ubuntu-24.04
    steps:
      - name: dependencies install
        run: yarn
      - name: linting
        run: yarn linters

  deploy:
    needs: [dependencies, build]
    runs-on: ubuntu-24.04
    steps:
      - name: deploy
        run: yarn deploy
